<div class="py-5 bg-body-tertiary">
    <div class="container">
        <h2>Incidents</h2>
        <table class="table shadow-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Cat</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let incident in incidents">
                    <td><a routerLink="/cat/{{ incident.catId }}">{{ incident.name }}</a></td>
                    <td>{{ incident.date }}</td>
                    <td><a routerLink="/incident/{{ incident.catId }}" class="btn btn-sm btn-outline-secondary">View and Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
