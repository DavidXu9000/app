<div class="py-5 bg-body-tertiary">
    <div class="container">
        <h1>New Incident</h1>
        <form class="row" [formGroup]="createForm">
            <div class="col-md-12 mb-3">
                <label for="cat" class="form-label">Cat</label>
                <select class="form-select" id="cat" formControlName="cat" (change)="changeCat($event)">
                    <option value="">Select an option...</option>
                    <option *ngFor="let cat of cats" [ngValue]="cat">{{ cat.name }}</option>
                </select>
            </div>

            <div *ngIf="createForm.value.cat.picture" class="col-12 mb-3">
                <img src="/catImage/{{createForm.value.cat.id}}" class="img-thumbnail">
            </div>

            <div class="col-auto">
                <label class="form-label" for="year">Year</label>
                <input type="text" class="form-control" id="year" formControlName="year">
            </div>
            <div class="col-auto">
                <label class="form-label" for="month">Month</label>
                <input type="text" class="form-control" id="month" formControlName="month">
            </div>
            <div class="col-auto mb-3">
                <label class="form-label" for="day">Day</label>
                <input type="text" class="form-control" id="day" formControlName="day">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" (submit)="postIncident()">Create</button>
            </div>
        </form>
    </div>
</div>
