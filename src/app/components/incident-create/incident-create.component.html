<div class="py-5 bg-body-tertiary">
    <div class="container">
        <h1>New Incident</h1>
        <form class="row">
            <div class="col-md-12 mb-3">
                <label for="cat" class="form-label">Cat</label>
                <select class="form-select" id="cat">
                    <option selected>Select an option...</option>
                    <option>Bingus</option>
                    <option>Bongus</option>
                    <option>Maxwell</option>
                </select>
            </div>

            <div class="col-12 mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png" class="img-thumbnail">
            </div>

            <div class="col-auto">
                <label class="form-label" for="year">Year</label>
                <input type="text" class="form-control" id="year" placeholder="2011">
            </div>
            <div class="col-auto">
                <label class="form-label" for="month">Month</label>
                <select class="form-select" id="month">
                    <option selected>Choose...</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="col-auto mb-3">
                <label class="form-label" for="day">Day</label>
                <input type="text" class="form-control" id="day" placeholder="10">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
</div>
