<div class="py-5 bg-body-tertiary">
    <div class="container">
        <h1>Name</h1>
        <form class="row">
            <div class="col-md-3">
                <label for="firstname" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name">
            </div>
            <div class="col-md-3">
                <label for="lastname" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="pictureFile" class="form-label">Picture</label>
                <input type="file" class="form-control" id="pictureFile" accept="image/png, image/jpg, image/gif">
            </div>
            <div class="col-12 mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png" class="img-thumbnail">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-danger" type="submit">Change password</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-danger" type="submit">Delete account</button>
            </div>
        </form>
    </div>
</div>
